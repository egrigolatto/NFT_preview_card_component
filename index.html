<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="estilo.css">

</head>
<body>

  <div class="contenedor">

    <div class="imagen">

      <img src="images/image-equilibrium.jpg" alt="">

      <div class="capa">
        <img src="images/icon-view.svg" alt=""> 
      </div>
    
    </div>
    
    <div class="informacion">

      <h3>Equilibrium #3429</h3>
      <h4>Our Equilibrium collection promotes balance and calm.</h4>

      <div class="uno">
        <img src="images/icon-ethereum.svg" alt=""><h4>0.041 ETH</h4> 
        <img src="images/icon-clock.svg" alt=""><h4>3 days left</h4>
      </div>

      <div class="dos">
        <img src="images/image-avatar.png" alt="">
        <h4>Creation of <span> Jules Wyvern</span> </h4>
      </div>

    </div>

  </div>

  

  
  
  
  
  
  
</body>
</html>
